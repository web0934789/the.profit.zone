<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0px 0px;
            background-color: #fff;
            color: #000;
            text-align: center;
        }

        .header {
            background: linear-gradient(to right, #2a5298, #4a90e2);
            color: white;
            text-align: center;
            padding: 50px;
            font-weight: 600;
            font-size: 2.5em;
            position: relative;
            margin-bottom: 40px;
        }

        .menu-btn {
            position: absolute;
            top: 50%;
            left: 30px;
            transform: translateY(-50%);
            font-size: 26px;
            color: white;
            cursor: pointer;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease-in-out;
            padding-top: 30px;
            text-align: center;
        }

        .menu.open {
            left: 0;
        }

        .menu .menu-title {
            font-size: 1.7em;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .menu .menu-button {
            display: block;
            width: 80%;
            padding: 15px;
            margin: 15px auto;
            background-color: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .description {
            font-size: 1.1em;
            font-weight: 300;
            max-width: 400px;
            margin: 0 auto 50px;
            line-height: 1.56;
        }

        .notion-button {
            display: inline-block;
            padding: 15px 15px;
            background: linear-gradient(to right, #2a5298, #4a90e2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.5em;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .notion-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(42, 82, 152, 0.4);
        }
    </style>
</head>
<body onclick="closeMenu(event)">

    <header class="header">
        <div class="menu-btn" onclick="toggleMenu(event)">â˜°</div>
        Trading Journal
    </header>

    <div class="menu" id="menu">
        <div class="menu-title">MENU:</div>
        <a href="index.html" class="menu-button">Home</a>
        <a href="course.html" class="menu-button">Course</a>
        <a href="discord.html" class="menu-button">Discord</a>
        <a href="calculator.html" class="menu-button">Calculator</a>
    </div>

    <p class="description">This is a Notion template designed for traders to efficiently journal their trades, track performance, and analyze progress.</p>

    <a href="https://www.notion.so/marketplace/templates/trading-journal-149?cr=cre%3Ahsaeen7915v" class="notion-button" target="_blank">Trading Journal Template</a>

    <script>
        function toggleMenu(event) {
            event.stopPropagation();
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
        }

        function closeMenu(event) {
            const menu = document.getElementById('menu');
            if (!menu.contains(event.target) && menu.classList.contains('open')) {
                menu.classList.remove('open');
            }
        }
    </script>
</body>
</html>
