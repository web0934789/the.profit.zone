    <style>

            padding: 0;
            background-color: #fff;

            color: white;
            text-align: center;
            padding: 40px;
            font-weight: 600;
            font-size: 2.5em;

        .menu-btn {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);

            color: white;
            cursor: pointer;
        }

            top: 0;
            left: -250px;

            padding-top: 20px;
            text-align: center;
        }
        .menu.open {

        }
        .menu .menu-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .menu .menu-button {
            display: block;
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            background-color: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .instructions {
            padding: 20px;
            font-size: 1.2em;
            text-align: left;
            line-height: 1.6em;
            max-width: 800px;
            margin: auto;

            background: linear-gradient(to right, #2a5298, #4a90e2);
            color: white;
            font-weight: 600;
            font-size: 1.2em;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: none;
        }
        .setup-btn:hover {
            box-shadow: 0px 5px 15px rgba(42, 82, 152, 0.4);
        }
        .setup-btn:active {

</head>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
        }
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menu');
            const menuBtn = document.querySelector('.menu-btn');
            if (!menu.contains(event.target) && !menuBtn.contains(event.target)) {
                menu.classList.remove('open');
            }
        });
