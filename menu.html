<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e417e, #4a90e2);
            color: white;
            text-align: center;
        }
        .header {
            padding: 20px;
            font-weight: 600;
            font-size: 4em;
            position: relative;
            margin-top: 40px; /* Posunuté vyššie */
        }
        .back-button {
            position: absolute;
            top: -45px;
            left: 35px;
            font-size: 0.8em;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease; /* Plynulý efekt */
        }
        .back-button:hover {
            transform: scale(1.3); /* Zväčšenie pri hoveri */
        }
        .menu-container {
            margin-top: 40px; /* Bližšie k nadpisu */
        }
        .menu-title {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 20px; /* Menší odstup */
        }
        .menu-button {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 12px auto; /* Menšie medzery medzi tlačidlami */
            background-color: #1e3c72;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .menu-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">←</a>
        MENU
    </div>
    <div class="menu-container">
        <p class="menu-title">Choose your next step:</p>
        <a href="journal.html" class="menu-button">Journal</a>
        <a href="course.html" class="menu-button">Course</a>
        <a href="discord.html" class="menu-button">Discord</a>
        <a href="calculator.html" class="menu-button">Calculator</a>
    </div>
</body>
</html>
